# AWS SAM deployment configuration.
# Fill in your values and run:  sam deploy

version = 0.1

[default.deploy.parameters]
stack_name = "cryptlex-api-wrapper"
resolve_s3 = true
s3_prefix = "cryptlex-api-wrapper"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"

parameter_overrides = [
    "CryptlexAccountId=YOUR_ACCOUNT_ID",
    "CryptlexEmail=YOUR_EMAIL",
    "CryptlexPassword=YOUR_PASSWORD",
    "CryptlexProductId=YOUR_PRODUCT_ID",
]
